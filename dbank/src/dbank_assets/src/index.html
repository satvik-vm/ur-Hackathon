<!DOCTYPE html>
<html>
<head>
    <title>Login into your Account</title>
    <link rel="stylesheet" href="../assets/index.css">
    <script type="module" src="index.js"></script>
</head>
<body onload="Loaded()">
    <div id="loading"></div>
    <h1>Log In into Account</h1>

    <form id="form" name="login" onsubmit="true" method="'post'">
        <h2>Enter Password</h2>
        <input type="text" id="password" name="Password" placeholder="Enter Password" autocomplete="off"required>
        <br><br>
        <h3 id="response">Status</h3>
    </form>
    <br><br>
    <input type="submit" value="Password">
</body>

</html>
